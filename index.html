<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="static/script.js"></script>
</head>
<body>
	<div class="content">
		<div class="container-fluid">
			<div class="row content-row">
				<!-- Left side -->
				<div class="col-md-3 col-md-offset-1 left-cards card">
					<div class="row profile-row">
						<div class="col-md-12 profile-col">
							<img class="profile-img" src="static/images/profile-img.jpg" alt="Profile Image">
							<div class="profile-description">
								<div class="profile-name"> Philip Su </div>
								<div class="profile-title"> Software Engineer </div>
							</div>
						</div>
					</div>
					<div class="row bio-row">
						<div class="col-md-4 bio-icon">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</div>
						<div class="col-md-8 bio-info">
							Hello and welcome to my website! I am currently a software engineer in the Bay Area looking to
							learn as much as I can. Feel free to reach out to me for comments and concerns.
						</div>
					</div>
				</div>
				<!-- Right side -->
				<div class="col-md-7 right-cards card">
				</div>
			</div>
		</div>

</body>
</html>
